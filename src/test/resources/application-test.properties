# Local DB
spring.datasource.url=jdbc:h2:mem:stoky_test_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=osa
spring.datasource.password=osa
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.datasource.platform=test
spring.jpa.properties.hibernate.default_schema=stocky_test
# Disable automatic schema creation
spring.jpa.hibernate.ddl-auto=none
# Console
spring.jpa.open-in-view=false
